apiVersion: v1
kind: Service
metadata:
  name: platform-service
spec:
  # type: ClusterIP
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: envoy-admin
    port: 9901
    targetPort: envoy-admin
    protocol: TCP
