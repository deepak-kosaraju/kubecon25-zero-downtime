apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: dataplane-envoy
  namespace: default
  labels:
    app.kubernetes.io/component: envoyproxy
    app.kubernetes.io/system: platform-service
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: envoyproxy
  podMetricsEndpoints:
  - port: envoy-admin
    path: /stats/prometheus
    interval: 15s
    scrapeTimeout: 10s
