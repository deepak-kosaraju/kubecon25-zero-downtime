# Siege configuration for KubeCon 2025 Demo
# This file contains siege settings for load testing

# Connection settings
connection = close
timeout = 5
delay = 0
limit = 500
failures = 100000
internet = false
protocol = HTTP/1.1

# Logging
show-logfile = true
logfile = siege.log
logging = true
log-file-append = false

# User agent
user-agent = KubeCon2025-Demo/1.0

# Headers
#header = "Accept: application/json"
#header = "Content-Type: application/json"

# Retry settings
; retry-delay = 1
; retry-until = 30s

# Verbose output
verbose = true
color = on

